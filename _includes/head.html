<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{site.baseurl}}/css/screen.css" type="text/css" media="screen">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords | join: ', ' }}">{% endif %}
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!-- mousewheel plugin -->
  <script src="{{ site.baseurl}}/js/jquery.mousewheel.min.js" type="text/javascript"></script>
  <!-- fancyBox -->
  <link rel="stylesheet" href="{{ site.baseurl}}/plugins/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
  <script type="text/javascript" src="{{ site.baseurl}}/plugins/fancybox/jquery.fancybox.pack.js"></script>
  <script type="text/javascript">
	  $(document).ready(function() {
		  $(".fancybox").fancybox();
	  });
  </script>
  </script>
  <!--[if lte IE 9]>
    <script src="{{ site.baseurl}}js/respond.min.js" type="text/javascript"</script>
  <![endif]-->
</head>
