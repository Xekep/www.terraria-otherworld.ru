<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <link href='/favicon.ico' rel='shortcut icon'>
  <link href='/images/apple-touch-icon.png' rel='apple-touch-icon'>
  <link href='/images/apple-touch-icon-76x76.png' rel='apple-touch-icon' sizes='76x76'>
  <link href='/images/apple-touch-icon-120x120.png' rel='apple-touch-icon' sizes='120x120'>
  <link href='/images/apple-touch-icon-152x152.png' rel='apple-touch-icon' sizes='152x152'>
  <link rel="stylesheet" href="{{site.baseurl}}/css/screen.css" type="text/css" media="screen">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords | join: ', ' }}">{% endif %}
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- mousewheel plugin -->
  <script src="{{ site.baseurl}}/js/jquery.mousewheel.min.js" type="text/javascript"></script>
  <!-- fancyBox -->
  <link rel="stylesheet" href="{{ site.baseurl}}/plugins/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
  <script type="text/javascript" src="{{ site.baseurl}}/plugins/fancybox/jquery.fancybox.pack.js"></script>
  <!-- Social Share Kit CSS -->
  <link rel="stylesheet" href="{{ site.baseurl}}/plugins/social-share-kit/css/social-share-kit.css" type="text/css">
  <!-- Social Share Kit JS -->
  <script type="text/javascript" src="{{ site.baseurl}}/plugins/social-share-kit/js/social-share-kit.js"></script>
  <!-- Gallery -->
  <link rel="stylesheet" href="{{ site.baseurl}}/plugins/gallery/css/blueimp-gallery.min.css">
  <script src="{{ site.baseurl}}/plugins/gallery/js/blueimp-gallery.min.js"></script>
  <script type="text/javascript">
  	  blueimp.Gallery(
  	  document.getElementById('links').getElementsByTagName('a'),
  	  {
          	  container: '#blueimp-gallery-carousel',
          	  carousel: true
          });
  	  SocialShareKit.init();
	  $(document).ready(function() {
		  $(".fancybox").fancybox();
	  });
  </script>
  <!--[if lte IE 9]>
    <script src="{{ site.baseurl}}js/respond.min.js" type="text/javascript"</script>
  <![endif]-->
</head>
<!-- Left & centered positioning SSK -->
<div class="ssk-sticky ssk-center ssk-lg ssk-left">
  <a href="" class="ssk ssk-vk"></a>
  <a href="" class="ssk ssk-facebook"></a>
  <a href="" class="ssk ssk-twitter"></a>
  <a href="" class="ssk ssk-google-plus"></a>
</div>
